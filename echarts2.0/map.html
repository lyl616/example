    function initEcharBmap() {
        var data = [];
        require.config({
            paths: {
                echarts: 'doc/example/www/js'
            },
            packages: [{
                name: 'BMap',
                location: 'js/src',
                WMMAP: 'WMMAP'
            }]
        });

        require(['echarts', 'BMap', 'echarts/chart/map'], function (echarts,
                                                                    BMapExtension) {
            BMapExt = new BMapExtension($('#WMMAP')[0], BMap, echarts, {
                enableMapClick: false
            });

            map = BMapExt.getMap();
            container = BMapExt.getEchartsContainer();

//            // 当前城市的经纬度
//            var startPoint = {
//                x: 116.58553000,
//                y: 35.41447000
//            };
//            var point = new BMap.Point(startPoint.x, startPoint.y);
//            map.centerAndZoom(point, 12);
            map.centerAndZoom("济宁市", 13);
            map.setMinZoom(10);
            map.setMaxZoom(15);
            map.enableScrollWheelZoom(true);


            var data = r.data;
            var stationData = data.geoCoordMap;
            var stationValue = data.stationValue;
            var linkStation = data.linkStation;

            // 地图自定义样式
            var option = {
                color: ['gold', 'aqua', 'lime'],
                title: {
                    text: '',
                    subtext: '',
                    x: 'center',
                    textStyle: {
                        color: 'green' // #fff
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function (v) {
                        return v[1].replace(':', ' > ');
                    }
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    x: 'right',
                    y: 'center',
                    feature: {
                        mark: {
                            show: false
                        },
                        dataView: {
                            show: false,
                            readOnly: false
                        },
                        restore: {
                            show: false
                        },
                        saveAsImage: {
                            show: false
                        }
                    }
                },
                dataRange: {
                    show: true,
                    min: 0,
                    max: 1,
                    x: 'right',
                    calculable: true, // #ff3333
                    // aqua
                    color: ['#99004C', '#FF0000', '#FF7E00', '#FFFF00',
                        '#00E500'],
                    textStyle: {
                        color: '#fff'
                    }
                },
                series: [{
                    name: '',
                    type: 'map',
                    mapType: 'none',
                    data: [],
                    geoCoord: stationData,
                    markLine: {
                        smooth: true,
                        effect: {
                            show: true,
                            scaleSize: 1,
                            period: 30,
                            shadowBlur: 10
                        },
                        itemStyle: {
                            normal: {
                                color: function (params) {
                                    if (params.data[1].value < 0.16666 && params.data[1].value >= 0) {
                                        return "#00E500";
                                    } else if (params.data[1].value < 0.33332 && params.data[1].value > 0.16666) {
                                        return "#FFFF00";
                                    } else if (params.data[1].value < 0.49998 && params.data[1].value > 0.33332) {
                                        return "#FF7E00";
                                    } else if (params.data[1].value < 0.66664 && params.data[1].value > 0.49998) {
                                        return "#FF0000";
                                    } else if (params.data[1].value < 0.8333 && params.data[1].value > 0.66664) {
                                        return "#99004C";
                                    } else if (params.data[1].value < 1 && params.data[1].value > 0.8333) {
                                        return "#7E0023";
                                    }
                                },
                                borderWidth: 1,
                                lineStyle: {
                                    type: 'solid',
                                    shadowBlur: 10
                                }
                            }
                        },
                        data: linkStation
                    },
                    markPoint: {
                        symbol: 'emptyCircle',
                        symbolSize: function (v) {
                            return 10 + v / 10
                        },
                        effect: {
                            show: false,
                            shadowBlur: 0
                        },
                        itemStyle: {
                            normal: {
                                color: function (params) {
                                    if (params.data.value == 1) {
                                        return "#00E500";
                                    } else if (params.data.value == 2) {
                                        return "#FFFF00";
                                    } else if (params.data.value == 3) {
                                        return "#FF7E00";
                                    } else if (params.data.value == 4) {
                                        return "#FF0000";
                                    } else if (params.data.value == 5) {
                                        return "#99004C";
                                    } else if (params.data.value == 6) {
                                        return "#7E0023";
                                    } else {
                                        return 'purple';
                                    }
                                }
                            }
                        },
                        data: stationValue
                    }

                },]
            };

            var myChart = BMapExt.initECharts(container);
            BMapExt.setOption(option);
        })
    }
