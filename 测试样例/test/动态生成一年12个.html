<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

    <script src="../js/jquery.1.9.1.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>

    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>

    <script src="../js/JSUtils.js"></script>


    <style>

        .none {
            display: none
        }
    </style>

</head>
<body>
<div id="main" style="width: 100%;height: 400px; ">
    <div class="btn-group" id="month">

    </div>
    <div class="btn-group" id="year">

    </div>

</div>
<script type="text/javascript">

    var date = new Date();
    var monthHtml = "";
    var yearHtml = "";
    for (var i = 11; i >= 0; i--) {
        var time = new Date(monthDecre(date, i)).Format("yyyy-MM-dd");
        var show = new Date(monthDecre(date, i)).Format("yyyy-MM");
        if (i == 1) {
            monthHtml += '<button class="btn btn-xs btn-info btn-default grounp_05" onclick="test(\'' + time + '\')">' + show + ' </button>';
        } else {
            monthHtml += '<button class="btn btn-xs btn-default grounp_05" onclick="test(\'' + time + '\')">' + show + ' </button>';
        }

    }
    $("#month").html(monthHtml);

    for (var i = 2; i >= 0; i--) {

        var time = new Date(yearDecre3(date, i)).Format("yyyy-MM-dd");
        var show = new Date(yearDecre3(date, i)).Format("yyyy");
        if (i == 1) {
            yearHtml += '<button class="btn btn-xs btn-info btn-default grounp_05" onclick="test(\'' + time + '\')">' + show + ' </button>';
        } else {
            yearHtml += '<button class="btn btn-xs btn-default grounp_05" onclick="test(\'' + time + '\')">' + show + ' </button>';
        }

    }

    $("#month").html(monthHtml);
    $("#year").html(yearHtml);

    function test(val) {
        alert(val);
    }


    function yearDecre3(s, h) {
        var date = new Date(s);
        date = date.setFullYear(date.getFullYear() - h);
        return date;
    }

</script>
</body>
</html>
