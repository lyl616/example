


<c:set var="ctx" value="${pageContext.request.contextPath}" />
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>蛙鸣科技 | 全国视图</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!--<script src="../../resources/beta_app/js/jquery.mobile-1.4.5.min.js"></script>-->

		<script type="text/javascript" src="../../resources/beta_app/js/plugins/layer/js/layer.js"></script>
		<script type="text/javascript">			
			if(!parent.cityId) {

					cityId: "${cityId}",

			$.coreApiPath = "${requestScope.coreApiContextPath}";

		<link href="../../resources/beta_app/css/bootstrap.min.css" rel="stylesheet" />

		<script src="../../resources/beta_app/js/plugins/leaflet/js/Leaflet.Control.Custom.js"></script>
