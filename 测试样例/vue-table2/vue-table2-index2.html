<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>vue2</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="vuetable-2.css">
        <style>
            /* Move down content because we have a fixed navbar that is 50px tall */

            body {
                padding-top: 50px;
                padding-bottom: 20px;
                overflow-y: scroll;
            }

            ul.dropdown-menu li {
                margin-left: 20px;
            }

            .vuetable th.sortable:hover {
                color: #2185d0;
                cursor: pointer;
            }

            .vuetable-actions {
                width: 11%;
                padding: 12px 0px;
                text-align: center;
            }

            .vuetable-actions>button {
                padding: 3px 6px;
                margin-right: 4px;
            }

            .vuetable-pagination {
                margin: 0;
            }

            .vuetable-pagination .btn {
                margin: 2px;
            }

            .vuetable-pagination-info {
                float: left;
                margin-top: auto;
                margin-bottom: auto;
            }

            ul.pagination {
                margin: 0px;
            }

            .vuetable-pagination-component {
                float: right;
            }

            .vuetable-pagination-component li a {
                cursor: pointer;
            }

            [v-cloak] {
                display: none;
            }

            .highlight {
                background-color: yellow;
            }

            .vuetable-detail-row {
                height: 200px;
            }

            .detail-row {
                margin-left: 40px;
            }

            .expand-transition {
                transition: all .5s ease;
            }

            .expand-enter,
            .expand-leave {
                height: 0;
                opacity: 0;
            }
            /* Loading Animation: */

            .vuetable-wrapper {
                opacity: 1;
                position: relative;
                filter: alpha(opacity=100);
                /* IE8 and earlier */
            }

            .vuetable-wrapper.loading {
                opacity: 0.4;
                transition: opacity .3s ease-in-out;
                -moz-transition: opacity .3s ease-in-out;
                -webkit-transition: opacity .3s ease-in-out;
            }

            .vuetable-wrapper.loading:after {
                position: absolute;
                content: '';
                top: 40%;
                left: 50%;
                margin: -30px 0 0 -30px;
                border-radius: 100%;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                border: 4px solid #000;
                height: 60px;
                width: 60px;
                background: transparent !important;
                display: inline-block;
                -webkit-animation: pulse 1s 0s ease-in-out infinite;
                animation: pulse 1s 0s ease-in-out infinite;
            }

            @keyframes pulse {
                0% {
                    -webkit-transform: scale(0.6);
                    transform: scale(0.6);
                }
                50% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    border-width: 12px;
                }
                100% {
                    -webkit-transform: scale(0.6);
                    transform: scale(0.6);
                }
            }
        </style>
    </head>
	<body>
		<div id="app" class="container">
			<div id="content">
				<h2 class="sub-header">List of Users</h2>
				<div class="row">
					<div class="col-md-7 form-inline">
						<div class="form-inline form-group">
							<label>Search:</label>
							<input v-model="searchFor" class="form-control" @keyup.enter="setFilter">
							<button class="btn btn-primary" @click="setFilter">Go</button>
							<button class="btn btn-default" @click="resetFilter">Reset</button>
						</div>
					</div>
					<div class="col-md-5">
						<button class="btn btn-default" id="settingsBtn" @click="showSettingsModal">
                            <i class="setting icon"></i>
                            Settings
                        </button>
					</div>
				</div>
				<!-- ui grid -->
				<div class="table-responsive">
					<vuetable ref="vuetable" api-url="users.json" :fields="fields" :table-height="tableHeight" pagination-path="pagination" :sort-order="sortOrder" :multi-sort="multiSort" :selected-to="selectedTo" :per-page="perPage" :append-params="moreParams" detail-row-component="my-detail-row" detail-row-transition="expand" :row-class="rowClassCB" @vuetable:pagination-data="onPaginationData" @vuetable:load-success="onLoadSuccess" @vuetable:loading="showLoader" @vuetable:loaded="hideLoader" @vuetable:cell-clicked="onCellClicked" @vuetable:initialized="onInitialized" @vuetable:data-reset="onDataReset">
					</vuetable>
					<div class="vuetable-pagination">
						<vuetable-pagination-info ref="paginationInfo" :info-template="paginationInfoTemplate"></vuetable-pagination-info>
						<component :is="paginationComponent" ref="pagination" @vuetable-pagination:change-page="onChangePage"></component>
					</div>
				</div>
				<!-- vuetable-wrapper -->
				<settings-modal ref="settingsModal" :vuetable-fields="vuetableFields"></settings-modal>
			</div>
			<!-- content -->
		</div>
		<!-- app -->
		<script src="jquery.min-3.1.0.js" charset="utf-8"></script>
		<script src="semantic.min.2.2.2.js" charset="utf-8"></script>
		<script src="vue.js"></script>
		<script src="vuetable-2-full.js"></script>
		<script src="vue-table2-index.js"></script>
	</body>
</html>
