<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>用户统计</title>

    <link rel="stylesheet" href="../semantic.min.2.2.2.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../sweetalert.min.1.1.3.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../vuetable-2.css">


    <script src="../jquery.min-3.1.0.js" charset="utf-8"></script>
    <script src="../semantic.min.2.2.2.js" charset="utf-8"></script>
    <script src="../sweetalert.min.1.1.3.js" charset="utf-8"></script>
    <script src="../moment.min.2.14.1.js" charset="utf-8"></script>

    <script src="../vue.js"></script>
    <script src="../vuetable-2-full.js"></script>

    <style type="text/css">
        .ui.vertical.stripe h3 {
            font-size: 2em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        .vuetable {
            margin-top: 1em !important;
        }

        .vuetable-wrapper.ui.basic.segment {
            padding: 0em;
        }

        .vuetable button.ui.button {
            padding: .5em .5em;
            font-weight: 400;
        }

        .vuetable button.ui.button i.icon {
            margin: 0;
        }

        .vuetable td i.handle-icon:hover {
            cursor: pointer;
        }

        .vuetable-actions {
            width: 15%;
            padding: 12px 0px;
            text-align: center;
        }

        .vuetable-pagination {
            background: #f9fafb !important;
        }

        .vuetable-pagination-info {
            margin-top: auto;
            margin-bottom: auto;
        }

        .highlight {
            background-color: yellow;
        }

        .vuetable-detail-row {
            height: 200px;
        }

        .detail-row {
            margin-left: 40px;
        }

        .expand-transition {
            transition: all .5s ease;
        }

        .expand-enter, .expand-leave {
            height: 0;
            opacity: 0;
        }

        tr.odd {
            background-color: #e6f5ff;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<div id="app" style="width: 800px;height: 600px">
<div   style="width: 600px;height: 600px">

    <vuetable ref="vuetable"
              api-url="../users.json"
              :fields="fields"
              :table-height="tableHeight"
              pagination-path="pagination"
              :sort-order="sortOrder"
              :multi-sort="multiSort"
              :per-page="perPage"
              :append-params="moreParams"
              detail-row-component="my-detail-row"
              detail-row-transition="expand"
              :row-class="rowClassCB"
              @vuetable:pagination-data="onPaginationData"
              @vuetable:load-success="onLoadSuccess"
              @vuetable:loading="showLoader"
              @vuetable:loaded="hideLoader"
              @vuetable:cell-clicked="onCellClicked"
              @vuetable:initialized="onInitialized"
              @vuetable:data-reset="onDataReset">

    </vuetable>
</div>
    <div  style="clear: both;height: 100px;width: 100%">
        <vuetable-pagination-info ref="paginationInfo" :info-template="paginationInfoTemplate"></vuetable-pagination-info>
        <component :is="paginationComponent" ref="pagination" @vuetable-pagination:change-page="onChangePage"></component>
    </div>

</div>


</div><!-- app -->


<script src="overstand.js"></script>


</body>
</html>
