<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        .infoBoxContent {
            font-size: 12px;
        }

        .infoBoxContent .title {
            background: url(title.jpg) no-repeat;
            height: 42px;
            width: 272px;
        }

        .infoBoxContent .title strong {
            font-size: 14px;
            line-height: 42px;
            padding: 0 10px 0 5px;
        }

        .infoBoxContent .title .price {
            color: #FFFF00;
        }

        .infoBoxContent .list {
            width: 268px;
            border: solid 1px #4FA5FC;
            border-top: none;
            background: #fff;
            height: 260px;
        }

        .infoBoxContent .list ul {
            margin: 0;
            padding: 5px;
            list-style: none;
        }

        .infoBoxContent .list ul li {
            float: left;
            width: 255px;
            border-bottom: solid 1px #4FA5FC;
            padding: 2px 0;
        }

        .infoBoxContent .list ul .last {
            border: none;
        }

        .infoBoxContent .list ul img {
            width: 53px;
            height: 42px;
            margin-right: 5px;
        }

        .infoBoxContent .list ul p {
            padding: 0;
            margin: 0;
        }

        .infoBoxContent .left {
            float: left;
        }

        .infoBoxContent .rmb {
            float: right;
            color: #EB6100;
            font-size: 14px;
            font-weight: bold;
        }

        .infoBoxContent a {
            color: #0041D9;
            text-decoration: none;
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=1.2"></script>
    <script type="text/javascript" src="js/InfoBox_min.js"></script>


    <title>Creating and Using an InfoBox</title>
</head>
<body>
<div id="map_canvas" style="width: 600px; height: 500px"></div>

<button id="close">close</button>
<button id="open">open</button>
<button id="show">show</button>
<button id="hide">hide</button>
<button id="enableAutoPan">enableAutoPan</button>
<button id="disableAutoPan">disableAutoPan</button>
<script type="text/javascript">
    var map = new BMap.Map('map_canvas');
    var poi = new BMap.Point(116.307852, 40.057031);
    map.centerAndZoom(poi, 16);

    var html = '<div style="background: url(qz.png) no-repeat;height: 160px;width: 240px; color: white;font-size: 12px;">\n' +
        '    <div style="margin-left: 15px;height: 25px;line-height: 25px">80177国宠A[80177]</div>\n' +
        '    <div style="margin-left: 15px;height: 23px;line-height: 23px">80177国宠A[80177]</div>\n' +
        '    <div style="margin-left: 15px;height: 23px;line-height: 23px">80177国宠A[80177]</div>';
    var infoBox = new BMapLib.InfoBox(map, html, {
        boxStyle: {
            // background: "url('tipbox.gif') no-repeat center top"
            // , width: "270px"
            // , height: "300px"
        }
        , closeIconMargin: "1px 1px 0 0;display:none;"
        , enableAutoPan: false
        , align: INFOBOX_AT_TOP
        ,closeIconUrl:""
    });

    var marker = new BMap.Marker(poi);
    map.addOverlay(marker);
    infoBox.open(marker);
    marker.enableDragging();
    $("close").onclick = function () {
        infoBox.close();
    }
    $("open").onclick = function () {
        infoBox.open(marker);
    }
    $("show").onclick = function () {
        infoBox.show();
    }
    $("hide").onclick = function () {
        infoBox.hide();
    }
    $("enableAutoPan").onclick = function () {
        infoBox.enableAutoPan();
    }
    $("disableAutoPan").onclick = function () {
        infoBox.disableAutoPan();
    }

    function $(id) {
        return document.getElementById(id);
    }

</script>
</body>

</html>
