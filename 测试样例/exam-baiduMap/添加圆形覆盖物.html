    function initMyBMapWithMaxMin(domId, mapCenter, initSize, min, max) {

            maxZoom: max,
            minZoom: min,
            enableMapClick: false
            // 去除百度地图默认的点击事件
        });




        // 创建点坐标
        map.centerAndZoom(mapCenter, initSize);
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
        map.clearOverlays();
        return map;
    }
