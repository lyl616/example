<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>


    <style>

        .none {
            display: none
        }
    </style>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height: auto;border: 1px solid skyblue">
    <div class='row none' id="char-aqi">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-aqi"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-pm25">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-pm25"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-pm10">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-pm10"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-so2">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-so2"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-no2">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-no2"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-co">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-co"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-o3">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-o3"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row none' id="char-no">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-no"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript">
    $.ajax({
        type: "GET",
        url: "../data/chardata-win.json",
        dataType: "json",
        success: function (resp) {
            var result = resp.result;
            var keys = result.keys;
            var lend = new Array();
            var series = result.series;
            var directionMap = {};
            echarts.util.each(
                ['W', 'WSW', 'SW', 'SSW', 'S', 'SSE', 'SE', 'ESE', 'E', 'ENE', 'NE', 'NNE', 'N', 'NNW', 'NW', 'WNW'],
                function (name, index) {
                    directionMap[name] = Math.PI / 8 * index;
                }
            );

            var dims = {};
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                dims[key] = i;
                if (i > 2) {
                    lend[i - 3] = key.split("-")[1];
                }
            }
            var arrowSize = 18;
            var weatherIconSize = 45;

            function renderArrow(param, api) {
                var point = api.coord([
                    api.value(dims.time),
                    api.value(dims.windSpeed)
                ]);
                return {
                    type: 'path',
                    shape: {
                        pathData: 'M31 16l-15-15v9h-26v12h26v9z',
                        x: -arrowSize / 2,
                        y: -arrowSize / 2,
                        width: arrowSize,
                        height: arrowSize
                    },
                    rotation: directionMap[api.value(dims.R)],
                    position: point,
                    style: api.style({
                        stroke: '#555',
                        lineWidth: 1
                    })
                };
            }

            //遍历数组信息
            $.each(series, function (key, values) {

                var rowData = values;
                var data = echarts.util.map(rowData, function (entry) {
                    var arr = new Array()
                    for (var i = 0; i < keys.length; i++) {
                        var key = keys[i];
                        arr[i] = entry[key];
                    }
                    return arr;
                });

                option = {
                    legend: {
                        data: lend,
                        top: '10px',
                        right: '50px',
                        left: '50px'
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                            var data = new Array();
                            data[0] = echarts.format.formatTime('yyyy-MM-dd', params[0].value[dims.time])
                                + ' ' + echarts.format.formatTime('hh:mm', params[0].value[dims.time]);
                            data[1] = '风速：' + params[0].value[dims.windSpeed];
                            data[2] = '风向：' + params[0].value[dims.R];
                            for (var j = 3; j < keys.length; j++) {
                                data[j - 1] = keys[j].split("-")[1] + "  :  " + params[0].value[dims[keys[j]]];
                            }
                            return data.join('<br>');
                        }
                    },
                    dataZoom: [{
                        textStyle: {
                            color: '#8392A5'
                        },
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%',
                        bottom: 10,
                        dataBackground: {
                            areaStyle: {
                                color: '#8392A5'
                            },
                            lineStyle: {
                                opacity: 0.8,
                                color: '#8392A5'
                            }
                        },
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }, {
                        type: 'inside', disabled: true
                    }],
                    grid: {
                        top: 60,
                        bottom: 80,
                        left: 50,
                        right: 50
                    },
                    xAxis: {
                        type: 'time',
                        maxInterval: 3600 * 1000 * 24,
                        splitLine: {
                            lineStyle: {
                                color: '#ddd'
                            }
                        }
                    },
                    visualMap: {
                        type: 'piecewise',
                        show: false,
                        orient: 'horizontal',
                        left: 'center',
                        bottom: 10,
                        pieces: [{
                            lt: 999,
                            color: '#3095FF',
                            label: '微风（小于 999 节）'
                        }],
                        seriesIndex: 0,
                        dimension: 1
                    },
                    yAxis: [{
                        name: '污染浓度',
                        nameLocation: 'middle',
                        boundaryGap: false,
                        nameGap: 30,
                        splitLine: {show: false}
                    }, {
                        name: '风速（节）',
                        nameLocation: 'middle',
                        nameGap: 30, boundaryGap: false,
                        axisLine: {
                            lineStyle: {
                                color: '#666'
                            }
                        },
                        splitLine: {
                            lineStyle: {
                                color: '#ddd'
                            }
                        }
                    }],
                    series: [{
                        yAxisIndex: 1,
                        type: 'custom',
                        renderItem: renderArrow,
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        data: data,
                        z: 10
                    }, {
                        yAxisIndex: 1,
                        type: 'line',
                        symbol: 'none',
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        lineStyle: {
                            normal: {
                                color: '#aaa',
                                type: 'dotted'
                            }
                        },
                        data: data,
                        z: 1
                    }]
                };
                $.each(keys, function (i, val) {
                    if (i >= 2) {
                        option.series[i] = {
                            yAxisIndex: 0,
                            type: 'line',
                            symbolSize: 1,
                            name: val.split("-")[1],
                            encode: {
                                x: dims.time,
                                y: dims[val]
                            },
                            data: data,
                            z: 10
                        };
                    }
                });

                $("#char-" + key).show();
                var e1 = echarts.init(document.getElementById("dataChart-" + key));
                e1.hideLoading();
                e1.group = 'group1';
                e1.setOption(option);

            });

            echarts.connect('group1');

        }
    });


</script>
</body>
</html>
