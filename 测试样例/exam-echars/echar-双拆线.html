<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="../js/jquery.1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.js"></script>


    <script>


        $(function () {

            var myChart = echarts.init(document.getElementById('bar'));
            var option = {
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['最高','最低']
                },
                toolbox: {
                    show : true,
                    orient: 'horizontal',      // 布局方式，默认为水平布局，可选为：
                                               // 'horizontal' ¦ 'vertical'
                    x: 'right',                // 水平安放位置，默认为全图右对齐，可选为：
                                               // 'center' ¦ 'left' ¦ 'right'
                                               // ¦ {number}（x坐标，单位px）
                    y: 'top',                  // 垂直安放位置，默认为全图顶端，可选为：
                                               // 'top' ¦ 'bottom' ¦ 'center'
                                               // ¦ {number}（y坐标，单位px）
                    color : ['#1e90ff','#22bb22','#4b0082','#d2691e'],
                    backgroundColor: 'rgba(0,0,0,0)', // 工具箱背景颜色
                    borderColor: '#ccc',       // 工具箱边框颜色
                    borderWidth: 0,            // 工具箱边框线宽，单位px，默认为0（无边框）
                    padding: 5,                // 工具箱内边距，单位px，默认各方向内边距为5，
                    showTitle: true,
                    feature : {
                        myTool : {
                            show : true,
                            title : '全部不显示',
                            icon : 'image://images/close-blue.png',
                            itemStyle: {
                                normal: {

                                }
                            },
                            onclick : function() {
                                var opt={legend: {
                                    show:false
                                }};

                                myChart.setOption(opt);
                            }
                        },myTool2 : {
                            show : true,
                            title : '显示',
                            icon : 'image://images/ok-blue.png',
                            onclick : function() {
//                                option.legend.hide();
                                var opt={legend: {
                                    show:true
                                }};

                                myChart.setOption(opt);
                            }
                        }
                    }
                },
                calculable : true,
                dataZoom : {
                    show : true,
                    realtime : true,
                    start : 20,
                    end : 80
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : function (){
                            var list = [];
                            for (var i = 1; i <= 30; i++) {
                                list.push('2013-03-' + i);
                            }
                            return list;
                        }()
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'最高',
                        type:'line',
                        data:function (){
                            var list = [];
                            for (var i = 1; i <= 30; i++) {
                                list.push(Math.round(Math.random()* 30));
                            }
                            return list;
                        }()
                    },
                    {
                        name:'最低',
                        type:'line',
                        data:function (){
                            var list = [];
                            for (var i = 1; i <= 30; i++) {
                                list.push(Math.round(Math.random()* 10));
                            }
                            return list;
                        }()
                    }
                ]
            };


            myChart.setOption(option);
        });
    </script>

</head>
<body>
<div id="bar" style="width: 600px;height: 400px;"></div>
</body>
</html>
