<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echars-堆叠图</title>

    <script src="../js/jquery.1.9.1.js"></script>
    <script src="../js/JSUtils.js"></script>
    <script src="../js/echarts.min.4.0.2.js"></script>
    <script src="echars-common.js"></script>
    <script src="lev-color.js"></script>

</head>
<body style="background-color: #1E3269">
<div id="main" style=" width: 300px;height: 145px">
    <div id="aqi" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="aqi2" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="pm25" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="pm10" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="co" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="no2" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="o3" style=" width: 37px;height: 200px;float: left">
    </div>
    <div id="so2" style=" width: 37px;height: 200px;float: left">
    </div>
</div>
</body>

<script>

    var colors = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae',
        '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570'];


    var result = [
        {
            name: 'aqi',
            value: 35
        }, {
            name: 'aqi2',
            value: 234
        }, {
            name: 'pm25',
            value: 128
        }, {
            name: 'pm10',
            value: 289
        }, {
            name: 'co',
            value: 25
        },
        {
            name: 'no2',
            value: 800
        }, {
            name: 'o3',
            value: 103
        },
        {
            name: 'so2',
            value: 3000
        }];

    $.each(result, function (i, val) {
        var name = val.name;
        var value = val.value;
        var max = getMaxDataByType(name);
        if (value >= max)
            max = value;
        initChar(name, [val], [name], max, getLevalByValAndType(value, name));
    });


    // initChar('aqi', [150], ['aqi'], 500, 1);

    function initChar(id, data, xAxis, max, level) {
        // console.log("id:" + id + "\tx:" + xAxis + "\tmax:" + max + "\tlevel:" + level)
        var myChart = echarts.init(document.getElementById(id));

        var maxData = [];
        var maxNumArray = [];
        data.forEach(function (value, index) {
            maxNumArray.push(max);
            maxData.push({
                name: value.name,
                value: Math.max.apply(null, maxNumArray)
            });
        });


        var scale = 1;
        //富文本配置
        var rich = {
            white: {
                color: "#fff",
                align: 'left',
                fontSize: 11 * scale,
                padding: [0, 0]
            },
        };
        var option = {
            grid: {
                left: '3%',
                right: '6%',
                bottom: '3%',
                containLabel: true
            },
            yAxis: [{
                type: 'value',
                splitLine: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
            }],
            xAxis: [{
                type: 'category',
                data: xAxis,
                boundaryGap: ['10%', '10%'],
                splitLine: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    color: '#fff',
                    textStyle: {
                        fontSize: 11,
                        color: '#fff',
                    },
                    padding: [3, 0, 0, 0]
                },
                interval: 0
            }],
            series: [
                {
                    name: '100',
                    type: 'pictorialBar',
                    stack: '总量',
                    z: 3,
                    data: data,
                    symbol: 'image://' + "img/l" + level + ".png",
                    // symbol: 'image://' + "img/l" + level + ".jpg",
                    // symbol: 'image://' + "img/aqi1.png",
                    symbolClip: true,
                    symbolSize: [8, 100]
                },
                {
                    name: '占位',
                    type: 'pictorialBar',
                    barGap: '-100%',
                    silent: true,
                    label: {
                        normal: {
                            show: true,
                            position: "top",
                            distance: 10 * scale,
                            formatter: function (params) {
                                var stuNum = 0;
                                data.forEach(function (value, index, array) {
                                    if (params.name == value.name) {
                                        stuNum = value.value;
                                    }
                                })
                                return '{white| ' + stuNum + '}';
                            },
                            rich: rich
                        }
                    },
                    symbol: 'image://' + 'img/bg.jpg',
                    symbolClip: true,
                    symbolSize: [10, 100],
                    data: maxData
                }
            ]
        };

        myChart.setOption(option);
    }

</script>

</html>
