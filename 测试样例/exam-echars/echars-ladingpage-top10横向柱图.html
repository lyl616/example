<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echars-横向柱形图</title>

    <script src="../js/jquery.1.9.1.js"></script>
    <script src="../js/echarts.min.4.0.2.js"></script>
    <script src="echars-common.js"></script>

</head>
<body>
<div id="main" style=" width: 320px;height: 250px"></div>
</body>

<script>

    var myChart = echarts.init(document.getElementById('main'));
    var ydata = ["市辖区", "高新区", "太白湖区", "任城区", "兖州区", "微山县", "鱼台县", "金乡县", "嘉祥县", "汶上县"];
    // var xAxis = ["市辖区", "高新区", "太白湖区", "任城区", "兖州区", "微山县", "鱼台县", "金乡县", "嘉祥县", "汶上县", "泗水县", "梁山县", "曲阜市", "邹城市"];
    // var ydata = ['巴西', '印尼', '美国', '印度', '中国', '世界人口(万)'];
    var data = [200, 200, 200, 200, 200, 200, 200, 200, 200, 200];
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            },
            textStyle: {
                // color: '#fff',
                fontSize: 12
            }
        },
        legend: {
            show: false
        },
        grid: {
            top: '10px',
            left: '10px',
            right: '10px',
            bottom: '10px',
            containLabel: true
        },
        xAxis: {
            show: false,
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ydata,
            boundaryGap: false,
            // y轴的字体样式
            axisLabel: {
                show: true,
                textStyle: {
                    //      color: '#fff'
                }
            },
            // y轴的颜色和宽度
            axisLine: {
                show: false,
                lineStyle: {
                    //     color: '#fff',
                    width: 1,
                }
            }, axisTick: {
                show: false
            }
        },
        series: [{
            barWidth: 5, //柱图宽度
            itemStyle: {
                normal: {
                    color: '#f47827'
                }
            },
            type: 'bar',
            data: data
        }]
    };

    myChart.setOption(option);

</script>

</html>
