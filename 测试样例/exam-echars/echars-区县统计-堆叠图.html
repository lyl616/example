<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echars-堆叠图</title>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
    <script src="echars-common.js"></script>
</head>
<body>
<div id="main" style=" width: 800px;height: 500px"></div>
</body>

<script>


    var myChart = echarts.init(document.getElementById('main'));
    var lend = ['优', '良', '轻度污染', '中度污染', '重度污染', '严重污染'];
    var lendColor = ['#00E500', '#FFFF00', '#FF7E00', '#FF0000', '#99004C', '#7E0023'];


    var axis = ["市辖区", "高新区", "太白湖区", "任城区", "兖州区",
        "微山县", "鱼台县", "金乡县", "嘉祥县", "汶上县", "泗水县", "梁山县", "曲阜市", "邹城市"];
    var res = [];
    $.each(lend, function (i, val) {
        var data = [];
        for (var j = 0; j < axis.length; j++) {
            data[j] = RndNum(2);
        }
        res[i] = {
            name: val,
            stack: '堆叠',
            type: 'bar',
            barMaxWidth: 25,//最大宽度
            data: data,
            itemStyle: {
                normal: {
                    color: function (params) {
                        return lendColor[i]
                    }
                }
            }
        }
    });
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        toolbox: {
            show: true,
            right: 10,
            feature: {
                saveAsImage: {
                    show: true
                }
            }
        },
        dataZoom: dataZoom_start_end,
        legend: {
            data: lend
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '10%',
            containLabel: true
        },
        xAxis: [
            {
                data: axis,
                axisLabel: {
                    interval: 0
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: res
    };
    myChart.setOption(option);
</script>


</html>
