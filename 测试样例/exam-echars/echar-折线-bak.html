<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.0/echarts.js"></script>-->
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>

    <style>

        .none {
            display: none
        }
    </style>
    <script>


        var startZoom = "";
        var endZoom = "";

        $(function () {
            $.ajax({
                type: "GET",
                url: "../data/chardata2.json",
                dataType: "json",
                success: function (r) {
                    var data = r.result;
                    var j = 0;
                    var arrayChars = new Array();
                    $.each(data, function (key, values) {

                        var result = values;
                        var len = result.series.length;
                        var option = {
                            tooltip: {
                                trigger: "axis",
                                formatter: function (params) {
                                    var obj = JSON.parse(JSON.stringify(params))
                                    var itemName = obj[0].name;
                                    var str = "<div class=\"tooltip-tit\">" + itemName + "</div>";
                                    var fsize = 12,
                                        changeWid = 120;
                                    if (obj[0].seriesName.length <= 5) {
                                        changeWid = 100;
                                    } else {
                                        changeWid = 120;
                                    }
                                    for (var i = 0; i < obj.length; i++) {
                                        if (obj[i].value == undefined) {
                                            obj[i].value = '-';
                                        }
                                        str = str + "<div class=\"tooltip-data\" style=\"width:"
                                            + changeWid + "px;\"><b style=\"color: "
                                            + obj[i].color + ";\"> &bull;</b><i style=\"width:"
                                            + (changeWid - 30) + "px;\">" + obj[i].seriesName + ":" + obj[i].value + "</i>";
                                        str += "</div>";

                                    }
                                    return '<div style="font-size:' + fsize + 'px">' + str + '</div>';
                                },
                                position: ['5%', '5%']
                            },
                            toolbox: {
                                right: "0px",
                                show: true,
                                feature: {
                                    saveAsImage: {
                                        show: true
                                    }
                                }
                            }, dataZoom: [{
                                type: 'slider',
                                showDetail: false,

                                height: "20px",
                                width: "94%",
//                                // 开始位置的数值
                                startValue: startZoom == "" ? 1 : startZoom,
                                // 结束位置的数值
                                endValue: endZoom == "" ? result.series[0].length : endZoom
                            }],
                            legend: {
                                data: [],
                                top: '10px',
                                right: '50px',
                                left: '50px'
                            },
                            grid: {
                                top: '35px',
                                left: '2%',
                                right: '2%', //190px ok
                                bottom: '18%',
                                containLabel: true
                            },
                            xAxis: [{
                                type: "category",
//                                boundaryGap: !1,
                                data: [],
                                splitLine: {
                                    show: false
                                }
                            }],
                            yAxis: [{
                                type: "value",
                                axisLabel: {
                                    formatter: "{value}"
                                }
                            }],
                            series: []
                        };
                        //////////////////////////////
                        option.legend.data = result.legend;
                        option.xAxis[0].data = result.category;
                        if (result.series) {

                            for (var i = 0; i < result.series.length; i++) {
                                var arr = {
                                    name: result.series[i].name,
                                    type: 'line',
                                    data: result.series[i].data,
                                    showSymbol: true,
                                    legendHoverLink: true,
//                                    hoverAnimation: false
                                };
                                option.series.push(arr);
                            }


                            $("#char-" + key).show();
                            var e1 = echarts.init(document.getElementById("dataChart-" + key));
                            e1.hideLoading();
                            e1.group = 'group1';
                            e1.setOption(option);
                            arrayChars.push(e1);

                        }

                        echarts.connect('group1');

//
//                        var e2 = echarts.init(document.getElementById("dataChart0"));
//                        var e3 = echarts.init(document.getElementById("dataChart1"));
//                        var e4 = echarts.init(document.getElementById("dataChart2"));
//                        e2.connect([e3,e2]);


                    });
                }

            });
        })
    </script>

</head>
<body>
