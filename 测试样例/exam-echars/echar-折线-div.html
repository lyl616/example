<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.0/echarts.js"></script>-->
    <script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>

    <style>

        .none {
            display: none
        }
    </style>
    <script>


        var startZoom = "";
        var endZoom = "";

        $(function () {
            $.ajax({
                type: "GET",
                url: "../data/chardata2.json",
                dataType: "json",
                success: function (r) {
                    var data = r.result;
                    var j = 0;
                    var arrayChars = new Array();
                    $.each(data, function (key, values) {
                        var result = values;
                        var len = result.series.length;

                        var option = {
                            tooltip: {
                                trigger: "axis",
                                formatter: function (params) {
                                    var obj = JSON.parse(JSON.stringify(params))
                                    var itemName = obj[0].name;
                                    var str = "<div class=\"tooltip-tit\">" + itemName + "</div>";
                                    var fsize = 12,
                                        changeWid = 120;
                                    if (obj[0].seriesName.length <= 5) {
                                        changeWid = 100;
                                    } else {
                                        changeWid = 120;
                                    }
                                    for (var i = 0; i < obj.length; i++) {
                                        if (obj[i].value == undefined) {
                                            obj[i].value = '-';
                                        }
                                        str = str + "<div class=\"tooltip-data\" style=\"width:"
                                            + changeWid + "px;\"><b style=\"color: "
                                            + obj[i].color + ";\"> &bull;</b><i style=\"width:"
                                            + (changeWid - 30) + "px;\">" + obj[i].seriesName + ":" + obj[i].value + "</i>";
                                        str += "</div>";

                                    }
                                    return '<div style="font-size:' + fsize + 'px">' + str + '</div>';
                                },
                                position: ['5%', '5%']
                            },
                            toolbox: {
                                right: "0px",
                                show: true,
                                feature: {
                                    saveAsImage: {
                                        show: true
                                    }
                                }
                            },
                            dataZoom: [{
                                textStyle: {
                                    color: '#8392A5'
                                },
                                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                                handleSize: '80%',
                                bottom: 10,
                                height: "20px",
                                dataBackground: {
                                    areaStyle: {
                                        color: '#8392A5'
                                    },
                                    lineStyle: {
                                        opacity: 0.8,
                                        color: '#8392A5'
                                    }
                                },
                                handleStyle: {
                                    color: '#fff',
                                    shadowBlur: 3,
                                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                                    shadowOffsetX: 2,
                                    shadowOffsetY: 2
                                }
                            }, {
                                type: 'inside',filterMode:'filter'
                            }],

                            legend: {
                                data: [],
                                top: '10px',
                                right: '50px',
                                left: '50px'
                            },
                            grid: {
                                top: '35px',
                                left: '2%',
                                right: '2%',
                                bottom: '40',
                                containLabel: true
                            },
                            xAxis: [{
                                type: "category",
                                boundaryGap: !1,
                                data: [],
                                splitLine: {
                                    show: false
                                }
                            }],
                            yAxis: [{
                                type: "value",
                                axisLabel: {
                                    formatter: "{value}"
                                }
                            }],
                            series: []
                        };
                        //////////////////////////////
                        option.legend.data = result.legend;
                        option.xAxis[0].data = result.category;
                        if (result.series) {

                            for (var i = 0; i < result.series.length; i++) {
                                var arr = {
                                    name: result.series[i].name,
                                    type: 'line',
                                    data: result.series[i].data,
                                    showSymbol: true,
                                    legendHoverLink: true,
                                    hoverAnimation: false
                                };
                                option.series.push(arr);
                            }


                            $("#char-" + key).show();
                            var e1 = echarts.init(document.getElementById("dataChart-" + key));
                            e1.hideLoading();
                            e1.group = 'group1';
                            e1.setOption(option);
                            arrayChars.push(e1);

                        }
                        echarts.connect('group1');


                    });
                }

            });
        })
    </script>

</head>
<body>
<div id="allCharts" style="width: 100% ;height: auto;border: 1px solid skyblue">
