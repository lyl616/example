    <div class='row none' id="char-pm25">

    <div class='row none' id="char-pm10">

    <div class='row none' id="char-so2">

    <div class='row none' id="char-no2">
        <div class='col-sm-12'>

                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-no2"></div>

    <div class='row none' id="char-co">

    <div class='row none' id="char-no">
        <div class='col-sm-12'>
            <div class='ibox float-e-margins'>
                <div class='ibox-content'>
                    <div class='echarts' style='width: 100%;height: 320px' id="dataChart-no"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript">

    var dims = {};
    var keys = {};
    var lend_windy = [];

    $.ajax({
        type: "GET",
        url: "../data/survery_win.json",
        dataType: "json",
        success: function (resp) {
            var result = resp.result;
            keys = result.keys;

            var series = result.series;
            var directionMap = {};
            echarts.util.each(
                ['W', 'WSW', 'SW', 'SSW', 'S', 'SSE', 'SE', 'ESE', 'E', 'ENE', 'NE', 'NNE', 'N', 'NNW', 'NW', 'WNW'],
                function (name, index) {
                    directionMap[name] = Math.PI / 8 * index;
                }
            );

            dims = {};
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                dims[key] = i;
                if (i > 2) {
                    lend_windy[i - 3] = key.split("-")[1];
                }
            }
            var arrowSize = 18;
            var weatherIconSize = 45;

            function renderArrow(param, api) {
                var point = api.coord([
                    api.value(dims.time),
                    api.value(dims.windSpeed)
                ]);
                return {
                    type: 'path',
                    shape: {
                        pathData: 'M31 16l-15-15v9h-26v12h26v9z',
                        x: -arrowSize / 2,
                        y: -arrowSize / 2,
                        width: arrowSize,
                        height: arrowSize
                    },
                    rotation: directionMap[api.value(dims.R)],
                    position: point,
                    style: api.style({
                        stroke: '#555',
                        lineWidth: 1
                    })
                };
            }

            //遍历数组信息
            $.each(series, function (key, values) {
                var rowData = values;
                console.log(values)

                var tdata = echarts.util.map(rowData, function (entry) {
                    var arr = new Array()
                    for (var i = 0; i < keys.length; i++) {
                        var key = keys[i];
                        if ((entry[key] + "").indexOf("*") != -1) {
                            var d2 = parseInt(entry[key].replace(/[*]/ig, ""));
                            if (isNaN(d2)) {
                                d2 = "-";
                            }
                            arr[i] = [d2];
                        } else {
                            arr[i] = entry[key];
                        }
                    }
                    return arr;
                });


                var data = echarts.util.map(rowData, function (entry) {
                    var arr = new Array()
                    for (var i = 0; i < keys.length; i++) {
                        var key = keys[i];

                        arr[i] = entry[key];
                    }
                    return arr;
                });


                option = {
                    legend: {
                        data: lend,
                        top: '10px',
                        right: '50px',
                        left: '50px'
                    },
                    tooltip: tooltip_axis_windy(),
                    dataZoom: dataZoom_inside,
                    grid: {
                        top: 60,
                        bottom: 80,
                        left: 50,
                        right: 50
                    },
                    xAxis: {
                        type: 'time',
                        maxInterval: 3600 * 1000 * 24,
                        splitLine: {
                            lineStyle: {
                                color: '#ddd'
                            }
                        }
                    },
                    visualMap: {
                        type: 'piecewise',
                        show: false,
                        orient: 'horizontal',
                        left: 'center',
                        bottom: 10,
                        pieces: [{
                            lt: 999,
                            color: '#3095FF',
                            label: '微风（小于 999 节）'
                        }],
                        seriesIndex: 0,
                        dimension: 1
                    },
                    yAxis: [{
                        name: '污染浓度',
                        nameLocation: 'middle',
                        boundaryGap: false,
                        nameGap: 30,
                        splitLine: {show: false}
                    }, {
                        name: '风速（节）',
                        nameLocation: 'middle',
                        nameGap: 30, boundaryGap: false,
                        axisLine: {
                            lineStyle: {
                                color: '#666'
                            }
                        },
                        splitLine: {
                            lineStyle: {
                                color: '#ddd'
                            }
                        }
                    }],
                    series: [{
                        yAxisIndex: 1,
                        type: 'custom',
                        renderItem: renderArrow,
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        data: data,
                        z: 10
                    }, {
                        yAxisIndex: 1,
                        type: 'line',
                        symbol: 'none',
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        lineStyle: {
                            normal: {
                                color: '#aaa',
                                type: 'dotted'
                            }
                        },
                        data: data,
                        z: 1
                    }]
                };


                $.each(keys, function (i, val) {
                    if (i >= 2) {
                        option.series[i] = {
                            yAxisIndex: 0,
                            type: 'line',
                            symbolSize: 1,
                            name: val.split("-")[1],
                            encode: {
                                x: dims.time,
                                y: dims[val]
                            },
                            data: tdata,
                            z: 10
                        };
                    }
                });

                $("#char-" + key).show();
                var e1 = echarts.init(document.getElementById("dataChart-" + key));
                e1.hideLoading();
                e1.group = 'group1';
                e1.setOption(option);

            });

            echarts.connect('group1');

        }
    });


</script>
</body>
</html>
