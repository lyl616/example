<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>网站引用谷歌地图打不开解决办法:使用google.cn</title>
</head>

<body>

<div id="map_canvas" class="map" style="height: 350px;width: 500px;"></div>
</body>
<script type="text/javascript"
        src="http://maps.google.cn/maps/api/js?key=AIzaSyBmjMA3Z1mLMUnMzLFmt72JIwy-uZSKPmM&sensor=false&callback=renderGoogleMap"></script>
<script type="text/javascript">
    function renderGoogleMap() {
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({'address': '广西桂林市中心广场'}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Geocode was not successful for the following reason: " + status);
            }
        });
        var mapOptions = {
            zoom: 17,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    }
</script>

</body>
</html>
